service:
  name: bandera-service
  identifier: banderaservice
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      artifacts:
        primary:
          sources:
            - spec:
                connectorRef: banderaservicedockerconnector
                imagePath: yabiskywalker/bandera-service-images
                tag: <+input>
                digest: ""
              identifier: Primary
              type: DockerRegistry
          primaryArtifactRef: <+input>
      manifests:
        - manifest:
            identifier: BanderaServiceManifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: banderaserviceharnessng
                  gitFetchType: Branch
                  paths:
                    - bandera-service-harness-ng/bandera-svc-manifest.yaml
                  repoName: bandera-service-harness-ng
                  branch: /main
              skipResourceVersioning: false
              enableDeclarativeRollback: false
    type: Kubernetes
