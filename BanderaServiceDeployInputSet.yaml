inputSet:
  name: BanderaServiceDeployInputSet
  tags: {}
  identifier: BanderaServiceDeployInputSet
  orgIdentifier: default
  projectIdentifier: default_project
  pipeline:
    identifier: RollingDeploy
    stages:
      - stage:
          identifier: Deploy
          type: Deployment
          spec:
            service:
              serviceInputs:
                serviceDefinition:
                  type: Kubernetes
                  spec:
                    artifacts:
                      primary:
                        sources:
                          - identifier: Primary
                            type: DockerRegistry
                            spec:
                              tag: <+trigger.payload.Tag>
