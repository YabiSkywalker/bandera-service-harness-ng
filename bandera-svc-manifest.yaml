apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
  namespace: bandera-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: <+artifact.imagePath>:<+artifact.tag>
          ports:
            - containerPort: 8080
